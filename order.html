    <main>
        <h2>Order now</h2>
        <hr>
        <form>
            <label for="cn">Cake name:</label>
            <select id="cn">
                <option value="sc" disabled selected>--- Select cake ---</option>
                <option value="cyc">Classic Yellow Cake</option>
                <option value="cbc">Coconut Bundt Cake</option>
                <option value="ccpc">Cream Cheese Pound Cake</option>
                <option value="gcc">German Chocolate Cake</option>
            </select><br>
            <p id="e5" class="e"></p>
            <label for="yn2">Your name:</label>
            <input type="text" name="yn" id="yn2"><br> 
            <p id="e6" class="e"></p>
            <label for="mes2">Message:</label>
            <input type="text" name="mes" id="mes2" placeholder="type your text that write on the cake"><br>
            <p id="e7" class="e"></p>
            <label>Includes:</label><br>
            <input type="checkbox" name="can" id="can">
            <label for="can">Candle</label><br>
            <input type="checkbox" name="fir" id="fir">
            <label for="fir">Firework</label><br>
            <input type="checkbox" name="toy" id="toy">
            <label for="toy">Toys</label><br>
            <label for="dd">Deliver date:</label>
            <input type="date" name="dd" id="dd"><br>
            <p id="e8" class="e"></p>
            <p><label for="dt">Deliver to:</label>
            <textarea name="dt" id="dt"></textarea><br></p>
            <p id="e9" class="e"></p>
            <label>Call before deliver?</label>
            <input type="radio" name="cbd" id="cbd1">
            <label>Yes</label>
            <input type="radio" name="cbd" id="cbd2" checked>
            <label>No</label><br>
            <input type="button" value="Order now" onclick="validateorderform()">
        </form>
